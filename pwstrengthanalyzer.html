<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #666;
      user-select: none;
    }

    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background-color: #eee;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
      background-color: red;
    }

    .checklist {
      text-align: left;
      font-size: 0.95rem;
      margin: 1rem 0;
    }

    .checklist li {
      margin: 0.4rem 0;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Analyzer</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter password" />
      <span class="toggle-visibility" onclick="toggleVisibility()">üëÅÔ∏è</span>
    </div>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>
    <ul class="checklist">
      <li id="length" class="invalid"> At least 8 characters</li>
      <li id="number" class="invalid"> Contains a number</li>
      <li id="special" class="invalid"> Contains a special character</li>
    </ul>
    <button onclick="submitPassword()">Submit</button>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const progressFill = document.getElementById("progress-fill");
    const lengthCheck = document.getElementById("length");
    const numberCheck = document.getElementById("number");
    const specialCheck = document.getElementById("special");

    let score = 0;

    function updateStrength(password) {
      score = 0;

      if (password.length >= 8) {
        score++;
        lengthCheck.className = "valid";
      } else {
        lengthCheck.className = "invalid";
      }

      if (/\d/.test(password)) {
        score++;
        numberCheck.className = "valid";
      } else {
        numberCheck.className = "invalid";
      }

      if (/[^A-Za-z0-9]/.test(password)) {
        score++;
        specialCheck.className = "valid";
      } else {
        specialCheck.className = "invalid";
      }

      let width = (score / 3) * 100;
      progressFill.style.width = width + "%";
      progressFill.style.backgroundColor =
        score === 1 ? "red" : score === 2 ? "orange" : "green";
    }

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      updateStrength(password);
    });

    function toggleVisibility() {
      passwordInput.type =
        passwordInput.type === "password" ? "text" : "password";
    }

    function submitPassword() {
      const password = passwordInput.value;

      if (!password) {
        alert("Please enter a password.");
        return;
      }

      let message = "";
      if (score === 3) {
        message = "‚úÖ Strong Password!";
      } else if (score === 2) {
        message = "‚ö†Ô∏è Medium Password. Consider improving it.";
      } else {
        message = "‚ùå Weak Password. Please make it stronger.";
      }

      alert(message);
    }
  </script>
</body>
</html>
